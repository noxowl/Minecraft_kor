# /lwc -c
help.creation=\
\n\
%green%LWC 보호 \n\
\n\
%white%%cpublic% %gold%공공용으로 보호합니다. \n\
%blue%누구나 사용할 수 있지만 누구도 보호해주지 않습니다. \n\
\n\
%white%%cpassword% <비밀번호> %gold%블록에 비밀번호를 걸어 보호합니다. \n\
%blue%매번 접속할 때마다 비밀번호를 입력해야 사용할 수 있습니다. \n\
%blue%(만약 누군가 비밀번호를 안다면, 그 사람도 사용할 수 있습니다!) \n\
\n\
%white%%cprivate% %gold%개인용으로 보호합니다. \n\
%blue%개인용은 사유된 것을 의미합니다. 이 상태에서도 다른 플레이어나 그룹에게 블록의 접근 권한을 줄 수 있습니다. \n\n\
